</head>

<body>
    <div id="conteneur">
        <header>
            <nav>
                <ul id="menu">
                    <li><a href="accueil.html" title="Accueil"><i class="fas fa-home"></i>Accueil</a></li>
                    <li><a href="#" title="Parcours"><i class="fas fa-golf-ball"></i>Parcours</a></li>
                    <li><a href="#" title="Le domaine"><i class="fas fa-tree"></i>Le Domaine</a>
                        <ul id="sous-menu">
                            <li><a href="#" title="Le Parc">Le Parc</a></li>
                            <li><a href="#" title="Hôtel">Hôtel</a></li>
                            <li><a href="#" title="Restaurant">Restaurant</a></li>
                        </ul>
                    </li>
                    <li><a href="#" title="Les Tournois"><i class="far fa-clock"></i>Les Tournois</a></li>
                    <li><a href="contact.html" title="Contact"><i class="fas fa-envelope"></i>Contact</a></li>
                </ul>
            </nav>
            <img src="img/bandeau.jpg" alt="Bandeau">
        </header>
        <main>
            <section id="formulaire">
                <form action="#" enctype="multipart/form-data" method="GET">
                    <fieldset id="form">
                        <h1>Contacter le Golf du CEFii</h1>
                        <ul>
                            <li><label for="name">Nom* :</label><input type="text" name="name" id="name"
                                    placeholder="Votre nom" required></li>
                            <li><label for="surname">Prénom :</label><input type="text" name="surname" id="surname"
                                    placeholder="Votre prénom"></li>
                            <li><label for="Email">Email* :</label><input type="email" name="Email" id="Email"
                                    placeholder="xxx@yyy.zz" required></li>
                            <li><label for="Tel">Téléphone :</label> <input type="tel" name="Tel" id="Tel"
                                    placeholder="0123456789"></li>

                            <fieldset id="black">
                                <legend>Vous êtes :</legend>
                                <input type="radio" name="niveau" id="amateur"><label for="amateur">Amateur</label>
                                <input type="radio" name="niveau" id="pro"><label for="pro">Professionnel</label>
                            </fieldset>

                            <li><label for="choix">Vous souhaitez :</label>
                                <select name="choix" id="choix">
                                    <option value="reservation">Réserver un parcours</option>
                                    <option value="Tarifs">Demander les tarifs</option>
                                    <option value="Tournois">Vous inscrire à un tournoi</option>
                                    <option value="Autre">Autre</option>
                                </select></li>
                            <li><label for="message">Votre message* :</label>
                                <textarea name="message" id="message" cols="30" rows="10" required></textarea></li>

                            <li><label for="PJ">Pièce Jointe :</label>
                                <input type="file" name="PJ" id="PJ" accept="audio/mp3, video, image/Jpg image/png">
                            </li>
                            <label for="button"></label><button type="reset">Effacer</button>
                            <button type="submit">Valider</button>
                        </ul>
                    </fieldset>
                </form>
            </section>
            <section id="rejoindre">
                <h2>Nous rejoindre</h2>
                <section id="carte">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d21578.052754127486!2d-0.55908!3d47.465429!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf0a4ea6efc45f0a0!2sCEFii%20-%20Ecole%20Sup%C3%A9rieure%20du%20Web!5e0!3m2!1sfr!2sfr!4v1571236820903!5m2!1sfr!2sfr"
                    width="80%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </section>
            </section>
        </main>

        </footer>
    </div>
